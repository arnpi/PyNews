[imap]
hostname = toto.plop.com
username = foo@plop.com
password = password
ssl = True

[display]
format_list =
    ID:         {uid}
    Flags:      {flags}
    From:       {from}
    To:         {to}
    Date:       {date}
    Subject:    {subject}
format_status = {directory:>20} : {count:>5} Mails - {unseen:>5} Unseen - {recent:>5} Recent
limit = 10